<!DOCTYPE html>
<html>
<head>
<title>Gym website template</title>

</head>
<body>
<div class="container-fluid">
<div class="navbar">
<h1>Portfolio</h1>
<ul>
<li><a href="http://localhost:8000/">Home </a></li>
<li>About</li>
<li>Service</li>
<li>Pricing</li>

</ul>

<div class="form">
  <div style="margin-bottom:30px;padding:20px;padding-top:20px;background-color:beige;width:2200px;margin-top:-200px;margin-left:-500px;height:50px;"><h1 style="color:#e11 ;margin-left:170px;">SIGN IN </h1></div><br><br>
    <form action="http://localhost:8000/login" method="POST">
    
        <div class="container">
          <label for="uname"><b>Email</b></label>
          <input type="text" placeholder="Enter Username" name="email" required><br>
          <br>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required><br><br>
      
          <button type="submit">Login</button>
          {% csrf_token %}
          {{error}}
        </div>
    
      </form>
</form>
</div></div>

    <ion-icon name="logo-instagram"></ion-icon>
    <ion-icon name="logo-google"></ion-icon>
    <ion-icon name="logo-youtube"></ion-icon>
</div>
</div>
</div>
