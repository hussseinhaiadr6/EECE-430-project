<div class="container">


            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <div class="career-search mb-60">

                        <form action="search1" class="career-form mb-60">
                            <div class="row">
                                <div class="col-md-6 col-lg-3 my-3">
                                    <div class="select-container">
                                        <select class="custom-select" name="jobschedule">
                                            <option selected="">job scheduale</option>
                                            <option value="full-time">full-time</option>
                                            <option value="partime">partime</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6 col-lg-3 my-3">
                                    <div class="select-container">
                                        <select class="custom-select" name="location">
                                            <option selected="">Location</option>
                                            <option value="america">america</option>
                                            <option value="lebanon">lebanon</option>
                                            <option value="taxes">taxes</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6 col-lg-3 my-3">
                                    <div class="select-container">
                                        <select class="custom-select" name="position">
                                            <option selected="">Select Job Type</option>
                                            <option value="Ui designer">Ui designer</option>
                                            <option value="JS developer">JS developer</option>
                                            <option value="Web developer">Web developer</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6 col-lg-3 my-3">
                                    <button type="submit" class="btn btn-lg btn-block btn-light btn-custom" id="contact-submit" >
                                        Search
                                    </button>
                                </div>
                            </div>
                            
                        </form>
 
                        <div class="filter-result" id="filter" style="width:100%; height: 900px; overflow:scroll ;">
             


                            {% for each in alljob %}
                            
                            <div class="job-box d-md-flex align-items-center justify-content-between mb-30" style=" border: 3px solid black; border-radius: 10px 10px 5px;">
                                <div class="job-left my-4 d-md-flex align-items-center flex-wrap">
                                    <div class="img-holder mr-md-4 mb-md-0 mb-4 mx-auto mx-md-0 d-md-none d-lg-flex">
                                        
                                    </div>
                                    <div class="job-content">
                                        <h5 class="text-center text-md-left">{{each.position}}</h5>
                                        <ul class="d-md-flex flex-wrap text-capitalize ff-open-sans">
                                            <li class="mr-md-4">
                                                <i class="zmdi zmdi-pin mr-2"></i> {{each.location}}
                                            </li>
                                            <li class="mr-md-4">
                                                <i class="zmdi zmdi-money mr-2"></i> {{each.salary}}
                                            </li>
                                            <li class="mr-md-4">
                                                <i class="zmdi zmdi-time mr-2"></i> {{each.jobschedule}}
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="job-right my-4 flex-shrink-0">
                               
                
                                    <a href = 'jobapp?id={{each.idofjob}}'       class="btn d-block w-100 d-sm-inline-block btn-light" >Apply now  </a>
                                
        
                                </div>
                            </div>
              <br>
                                            {% endfor%}
